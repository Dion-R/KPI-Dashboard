              <div class="row text-center gy-3 gx-3">

                  </div>
                </div>

                  <div class="card h-100 border-0">

                </div>

                  <div class="card h-100 border-0">
                    <div class="card-header">
                      <p class="mb-0">Dead Leads</p>
                    </div>
                    <div class="card-body">
                      <p class="mb-0" id="jbDead"></p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card h-100 border-0">
                    <div class="card-header">
                      <p class="mb-0">Current Level</p>
                    </div>
                    <div class="card-body">
                      <p class="mb-0" id="jbLevel">0</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card h-100 border-0">
                    <div class="card-header">
                      <p class="mb-0">Next Level</p>
                    </div>
                    <div class="card-body">
                      <p class="mb-0" id="jbNextLevel">32</p>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="card h-100 border-0">
                    <div class="card-header">
                      <p class="mb-0" id="jbCommissionTitle">
                        Accrued Comission
                      </p>
                    </div>
                    <div class="card-body">
                      <p class="mb-0" id="jbCommission">$360.00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a class="link" href="./justBudget.html"></a>
          </div>
