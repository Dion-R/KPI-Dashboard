<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77f7777e7.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only for bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/login.css" />
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center align-items-center flex">
    <form id="loginForm">
        <h1 class="text-white text-center">KPI Dashboard</h1>
      <div class="formGroup mb-3">
        <label for="username" class="text-white mb-1 w-100">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter Usuername"
        />
        <p class="text-danger mb-0 d-none">Please Enter your Username</p>
      </div>
      <div class="formGroup mb-4">
        <label for="password" class="text-white mb-1 w-100">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          placeholder="Enter Password"
        />
        <p class="mb-0 text-danger d-none">Please enter your Password</p>
      </div>
      <div class="formGroup" id="submit">
        <input type="submit" value="Login" class="w-100 border-0 rounded p-1 bg-white">
        <a href="index.html"></a>
      </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
