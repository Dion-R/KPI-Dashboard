<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77f7777e7.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only for bootstrap-->
    <link rel="stylesheet" href="/styles/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/management.css" />
    <title>Management KPI Dashboard</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <h1 class="mb-2 text-white">Management Dashboard</h1>
          <p class="mb-0 text-white">KPI Goal Adjustment</p>
        </div>
        <div class="col-6">
          <h3 class="heading text-center text-white">Levels</h3>
          <div class="mb-2" id="levelContainer"></div>
          <button class="btn btn-primary w-100" id="addLevel" type="button">
            Add Level
          </button>
        </div>
        <div class="col-6">
          <h3 class="headign text-center text-white">Staff</h3>
          <div class="mb-2" id="staffContainer"></div>
          <button class="btn btn-primary w-100" id="addStaff" type="button">
            Add Staff
          </button>
        </div>
      </div>
    </div>
    <div class="modal" id="levelModal">
      <h1>hello</h1>
      <p>this is good but where is the modal</p>
    </div>
    <div class="background" id=""></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="/scripts/js/bootstrap.js"></script>
    <script src="./scripts/management.js"></script>
  </body>
</html>
