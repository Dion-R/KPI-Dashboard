<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77f7777e7.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only for bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/management.css" />
    <title>Management KPI Dashboard</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <h1 class="mb-2 text-white">Management Dashboard</h1>
          <p class="mb-0 text-white">KPI Goal Adjustment</p>
        </div>
        <div class="col-6">
          <h3 class="heading text-center text-white">Levels</h3>
          <div class="mb-2" id="levelContainer"></div>
          <button class="btn btn-primary w-100" id="addLevel" type="button">
            Add Level
          </button>
        </div>
        <div class="col-6">
          <h3 class="headign text-center text-white">Staff</h3>
          <div class="mb-2" id="staffContainer">
          </div>
          <button class="btn btn-primary w-100" id="addStaff" type="button">
            Add Staff
          </button>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/management.js"></script>
  </body>
</html>
